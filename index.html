<!DOCTYPE html>
<html lang="en">
<head>
  <title>Document</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body style="background-image: url(https://img.freepik.com/free-photo/abstract-luxury-gradient-blue-background-smooth-dark-blue-with-black-vignette-studio-banner_1258-54587.jpg?size=338&ext=jpg&ga=GA1.1.2008272138.1724976000&semt=ais_hybrid); object-fit: fill; ">
    <div class="container">
        <h2 align = "center" style="font-weight: 300; color: aliceblue;">Carousel</h2> 
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
          
          <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
          </ol>
      
          
          <div class="carousel-inner">
            <div class="item active">
              <img src="https://shipglobal.in/wp-content/uploads/2024/05/site-image-1.png" alt="shipglobal1" style="width:100%;">
            </div>
      
            <div class="item">
              <img src="https://shipglobal.in/wp-content/uploads/2024/06/international-shipping-companies-from-India.png" alt="shipglobal2" style="width:100%;">
            </div>
          
            <div class="item">
              <img src="https://shipglobal.in/wp-content/uploads/2024/06/Packaging-Tips-for-Safe-Delivery-with-International-Courier-Services-from-India-1200x675.png" alt="shipglobal3" style="width:100%;">
            </div>
          </div>
      
          <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>
      
    </body>
</html>
